</head>

<body>


       <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
              <a class="navbar-brand" href="#">
                     <img src="../img/logo.png" class="d-inline-block align-top" height="40">

              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

              <div class="collapse navbar-collapse" id="navbarNav">
                     <ul class="navbar-nav ml-auto">

                            </li>
                     </ul>
              </div>
       </nav>

       <!--PRODUCTS-SECTION-->
       <header class="container pt-5 text-center">
              <h1 class="m-4">Buy Product</h1>
              <form class="card mt-5">
                     <div class="card-body container text-left">
                            <div class="form-group">
                                   <label for="name" class="lead">Full name: <span class="red">*</span></label>
                                   <br>
                                   <div class="row">
                                          <div class="col-md-6">
                                                 <input type="text" class="form-control" placeholder="Name" required>
                                          </div>
                                          <div class="col-md-6">
                                                 <input type="text" class="form-control" placeholder="Last Name" required>
                                          </div>
                                   </div>
                            </div>
                            <div class="form-group mt-5">
                                   <label class="lead" for="card-number">Credit card number: <span class="red">*</span><span class="mr-auto"><img src="../img/tarjetas.png" style="width: 10%;"></span></label>
                                   <br>
                                   <input minlength="24" maxlength="24" class="form-control" type="text" name="card-number" placeholder="XXXX-XXXX-XXXX-XXXX-XXXX" required>
                            </div>
                            <div class="form-group mt-5">
                                   <div class="row">
                                          <div class="col-md-6">
                                                 <label for="security-code" class="lead">Security code: <span class="red">*</span></label>
                                                 <input type="number" class="form-control" placeholder="CVC" minlength="3" maxlength="3" required>
                                          </div>
                                          <div class="col-md-6">
                                                 <label for="card-expiration" class="lead">Card expiration: <span class="red">*</span></label>
                                                 <input type="month" value="yyyy/mm" class="form-control" placeholder="MM / YY" required>
                                          </div>
                                   </div>
                            </div>
                            <div class="my-4">
                                   <span class="lead p red">All fields marked with an asterisk (*) are required!</span>
                            </div>
                            <div class="form-group text-left my-5">
                                   <input type="submit" class="btn btn-outline-secondary btn-block" value="Buy Now">
                            </div>
                     </div>
              </form>
       </header>

       <!--FOOTER-->
       <footer class="bg-dark p-3 mt-5">

       <!--BOOTSTRAP-4-SCRIPT-->
       <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
       <script>
              window.sr = ScrollReveal();
              sr.reveal('.right', {
                     duration: 2000,
                     origin: 'right',
                     distance: '30px'
              });
              sr.reveal('.left', {
                     duration: 2000,
                     origin: 'left',
                     distance: '50px'
              });
              sr.reveal('.top', {
                     duration: 2000,
                     origin: 'top',
                     distance: '300px'
              });
              sr.reveal('.bottom', {
                     duration: 2000,
                     origin: 'bottom',
                     distance: '3px'
              });

              document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                     anchor.addEventListener('click', function (e) {
                            e.preventDefault();

                            document.querySelector(this.getAttribute('href')).scrollIntoView({
                                   behavior: 'smooth'
                            });
                     });
              });
       </script>
</body>

</html>
